<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Cards</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="container">
         
                    

             
        </div>
        
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close modal__btn-close">&times;</span>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input value="BMW" type="text" id="productName" name="productName" required>
                    </div>
            <div class="form-group">
                <label for="productDesc">Description:</label>
                <textarea  id="productDesc"  name="productDesc" required></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="text" value="$120000" id="productPrice" name="productPrice" required>
            </div>
            <button type="submit" id="submitBtn">Add Product</button>
        </form>
    </div>
</div>
<button class="nm btn">Add Card</button>

<script src="js/app.js"></script>
</body>
</html>
